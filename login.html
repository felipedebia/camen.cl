<!doctype html>

<head>

<body>

    <div class="w-100">

                <div class="d-block">
                    <div>
                        <a class="navbar-brand">
                            <img src="./img/portal/imglogin.png" class="d-inline-block align-top img-logo-login1"
                                alt="">

                    </div>
                    
                    <div class="link text-center txt-volver-login" >
                        <i class="bi bi-arrow-left-circle-fill" style="color: #fc7e2f;"></i>

                </div>
            </div>
            
            <div class="my-5" style="width: 45%;">
                <div>
                    <div class="">

                                <input type="email" class="form-control-lg p-2 form-control espacio-cotizacion" name="apellido"

                        </div>
                        <div class="cajas-de-login pb-4 ">
