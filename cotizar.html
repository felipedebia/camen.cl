<!doctype html>
<html lang="es">

<head>
    <!-- Etiquetas <meta> obligatorias para Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Enlazando el CSS de Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="./css/carousel.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/bootstrap-utilities.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="./img/logo-fav.ico">
    <title>Transportes Camen | Cotiza </title>
</head>

<body>

    <div class="card-group">
        <div class="d-flex mx-auto">
            <div class="caja-servicios">
                <div class="text-center">
                    <a class="navbar-brand" href="#">
                        <img src="./img/logo/logo.png" class="d-inline-block align-top img-logo" alt="">
                    </a>
                </div>

                <div class="titulo-principal-cotiza1">
                    <h2 class="texto-titulo1">Detalles de la Empresa</h2>
                </div>

                <form action="https://formsubmit.co/saitamsamot@gmail.com" method="POST">
                    <div class="form-group cuadro-empresa-cotizar1">

                        <label style="text-align: left !important" class="texto-cuadro-empresa1"
                            for="exampleFormControlInput1">Razón Social</label>
                        <input type="text" class="form-control espacio-cotizacion" name="razon-social"
                            placeholder="Camen Lta" required>
                    </div>


                    <div class="form-group cuadro-empresa-cotizar1">

                        <div class="texto-cuadro-empresa1 text-left" for="exampleFormControlInput1">Rut</div>
                        <input type="text" class="form-control espacio-cotizacion" name="rut1" placeholder="12123123-1"
                            required>
                    </div>


                    <div class="form-group cuadro-empresa-cotizar1">
                        <label class="texto-cuadro-empresa1 text-left" for="exampleFormControlInput1">Dirección de
                            Retiro</label>
                        <input type="text" class="form-control espacio-cotizacion" name="direccion"
                            placeholder="Calle falsa 123, Comuna Falsa" required>
                    </div>

                    <div class="form-group cuadro-empresa-cotizar1">
                        <label class="texto-cuadro-empresa1" for="exampleFormControlSelect1">¿Tipo de
                            Servicio?</label>
                        <select class="form-control espacio-cotizacion" name="requiere-factura">
                            <option>Camiones</option>
                            <option>Logística</option>
                            <option>Última Milla</option>
                        </select>
                    </div>


                    <div class="form-group cuadro-empresa-cotizar1">
                        <label class="texto-cuadro-empresa1" for="exampleFormControlInput1">Pagina Web</label>
                        <input type="text" class="form-control espacio-cotizacion" name="web"
                            placeholder="www.camen.cl">
                    </div>

                    <div class="form-group cuadro-empresa-cotizar1">
                        <label class="texto-cuadro-empresa1" for="exampleFormControlInput1">Instagram</label>
                        <input type="text" class="form-control espacio-cotizacion" name="instagram"
                            placeholder="@Camen.cl">
                    </div>
            </div>


            <div class="caja-servicios card pb-5 espacio-responsive">
                <div class="titulo-principal-cotiza2">
                    <h2 class="texto-titulo2">Detalles de la Empresa</h2>
                </div>

                <div class="form-group cuadro-empresa-cotizar2">
                    <label class="texto-cuadro-empresa2" for="exampleFormControlInput1">Nombre(s)</label>
                    <input type="text" class="form-control espacio-cotizacion" name="nombre"
                        placeholder="Pablito Antonio">
                </div>

                <div class="form-group cuadro-empresa-cotizar2">
                    <label class="texto-cuadro-empresa2" for="exampleFormControlInput1">Apellido(s)</label>
                    <input type="text" class="form-control espacio-cotizacion" name="apellido"
                        placeholder="Gonzalez Gonzalez">
                </div>

                <div class="form-group cuadro-empresa-cotizar2">
                    <label class="texto-cuadro-empresa2" for="exampleFormControlInput1">Rut</label>
                    <input type="text" class="form-control espacio-cotizacion" name="rut2" placeholder="12123123-1">
                </div>

                <div class="form-group cuadro-empresa-cotizar2">
                    <label class="texto-cuadro-empresa2" for="exampleFormControlInput1">Teléfono</label>
                    <input type="text" class="form-control espacio-cotizacion" name="celular"
                        placeholder="+56 9 0000 0000">
                </div>

                <div class="form-group cuadro-empresa-cotizar2">
                    <label class="texto-cuadro-empresa2" for="exampleFormControlInput1">Email</label>
                    <input type="text" class="form-control espacio-cotizacion" name="email"
                        placeholder="contacto@camen.cl">
                </div>

                <div class="form-group cuadro-empresa-cotizar2">
                    <label class="texto-cuadro-empresa2" for="exampleFormControlSelect1">¿Requiere
                        factura?</label>
                    <select class="form-control espacio-cotizacion" name="requiere-factura">
                        <option>Si</option>
                        <option>No</option>
                    </select>
                </div>




                <div class="d-flex justify-content-center" style="margin-top: 50px;">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_template" value="table">
                    <input type="hidden" name="_subject" value="Contacto via web!">

                    <button type="submit" class="btn px-5 py-2 d-flex justify-content-center align-items-center"
                        style="background: white; margin-right: 20px; margin-bottom: 20px; font-size:18px; font-weight: 600;"
                        onclick="window.location.href='./index.html'">
                        Volver
                    </button>




                    <button type="submit" class="btn px-5 py-2 d-flex justify-content-center align-items-center"
                        style="background: white; margin-bottom: 20px; font-size:18px; font-weight: 600;">
                        Registrar
                    </button>
                </div>
                </form>
            </div>
        </div>





    </div>

</body>
<script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
